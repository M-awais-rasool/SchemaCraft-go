name: Deploy Go Application

on:
  push:
    branches:
      - main
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: echo "PORT=8080" >> .env
      
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/schemacraft-backend:latest .
      
      - name: Push image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/schemacraft-backend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository_owner }}/schemacraft-backend:latest
            
            # Stop and remove old container
            docker stop go-app-container || true
            docker rm go-app-container || true
            
            # Run new container
            docker run -d -p 8080:8080 --name go-app-container ghcr.io/${{ github.repository_owner }}/schemacraft-backend:latest
            
            # Clean up unused images
            docker image prune -f